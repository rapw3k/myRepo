<div class="storeManager">
    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-attach-point="_bcDijit" style="height: 100%" data-dojo-props="gutters: false">
        <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center', gutters:true" data-dojo-attach-point="_tabsDijit" style="padding-top: 5px">
            <div data-dojo-type="dijit/layout/ContentPane" title="Template editor" data-dojo-attach-point="_itemEditorTab">
                <div data-dojo-attach-point="_editorNode"></div>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" title="Template choices" data-dojo-attach-point="_choicesTab">
                <div data-dojo-attach-point="_choicesNode"></div>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" title="Template source">
                <textarea readonly data-dojo-attach-point="_contentsNode" class="maximized_textarea"></textarea>
            </div>
        </div>
        <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="region:'left', gutters: false,splitter:true" style="width: 20%;background: rgb(245, 245, 245);">
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom',splitter: false">
                <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="_saveAllButton" data-dojo-attach-event="onClick: _saveTemplates" style="float:right">Save</div>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center',splitter: false">
                <div data-dojo-attach-point="_treeNode" style="height: 100%;overflow-y: auto" class="itemList"></div>
            </div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right',splitter:true, gutters: false" style="width:40%;padding:5px 0px 0px 0px">
            <div data-dojo-attach-point="_previewNode" style="height:100%;overflow-y:auto;"></div>
        </div>
    </div>
</div>
